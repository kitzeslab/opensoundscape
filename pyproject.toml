[tool.poetry]
name = "opensoundscape"
version = "0.10.2"
description = "Open source, scalable acoustic classification for ecology and conservation"
authors = [
  "Sam Lapp <sammlapp@gmail.com>",
  "Tessa Rhinehart <tessa.rhinehart@gmail.com>",
  "Louis Freeland-Haynes <>",
  "Jatin Khilnani <>",
  "Sasha Syunkova <>",
  "Leonardo Viotti <>",
  "Santiago Ruiz-Guzman <>", 
  "Justin Kitzes <justin.kitzes@pitt.edu>",
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jkitzes/opensoundscape"
packages = [{include = "opensoundscape"}]
include = ["opensoundscape/**/*.py"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
docopt = ">=0.6.2"
librosa = ">=0.10.0"
torch = ">=2.1.1"
torchvision = ">=0.15.1"
ipykernel = ">=5.2.0"
pandas = ">=1.3"
matplotlib = ">=3.7.2"
schema = ">=0.7.2"
jupyterlab = ">=2.1.4"
scikit-image = ">=0.17.2"
numba = ">=0.57.0"
scikit-learn = ">=0.24.2"
Jinja2 = ">=3.1.2"
ipython = ">=8.10.0"
pywavelets = ">=1.2.0"
Deprecated = "^1.2.13"
soundfile = ">=0.11"
wandb = "^0.13.4"
pillow = ">=10.0.1"
jupyter-server = ">=2.7.2"
protobuf = ">=4.21.6"
joblib = ">=1.2.0"
certifi = ">=2023.7.22"
grad-cam = ">=1.5.0"
sentry-sdk = ">=1.14.0"
aru-metadata-parser = ">=0.1.0"
tqdm = ">=4.66.1"
ipywidgets = ">=8.1.0"
gitpython = ">=3.1.37"
urllib3=">=2.0.6"
requests=">=2.31.0"


[tool.poetry.dev-dependencies]
black = "~=22.8"
pre-commit = ">=1.18"
sphinx = ">=7.2.6"
pytest = ">=5.1"
sphinx-rtd-theme = ">=1.3.0"
nbsphinx = ">=0.7.1"
m2r = ">=0.2"
docutils = ">=0.20"
sphinx-copybutton = ">=0.5.2"


# optional dependencies
# these are included in lists of "extras",
# each of which installs a set of optional dependencies
tensorflow = { version = ">=2.13.0", optional = true }
tensorflow-hub = { version = ">=0.14.0", optional = true }

[tool.poetry.extras]
# to include these when using pip: `pip install opensoundscape[tensorflow]`
tensorflow = ["tensorflow", "tensorflow-hub"]

[tool.black]
line-length = 88
target_version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | dist
)/
'''

[tool.poetry.scripts]
opensoundscape = "opensoundscape.console:entrypoint"
build_docs = "opensoundscape.console:build_docs"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
